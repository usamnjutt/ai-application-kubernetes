name: Deploy to Kubernetes

on:
  push:
    branches: [ main ]

env:
  IMAGE_NAME: ai-image-classifier

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v3
    
    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v2
    
    - name: Login to DockerHub
      uses: docker/login-action@v2
      with:
        username: ${{ secrets.DOCKER_USERNAME }}
        password: ${{ secrets.DOCKER_PASSWORD }}
    
    - name: Build and push Docker image
      uses: docker/build-push-action@v4
      with:
        context: .
        push: true
        tags: |
          ${{ secrets.DOCKER_USERNAME }}/${{ env.IMAGE_NAME }}:latest
          ${{ secrets.DOCKER_USERNAME }}/${{ env.IMAGE_NAME }}:${{ github.sha }}
    
    - name: Create kind cluster
      uses: helm/kind-action@v1
      with:
        cluster_name: kind
        version: v0.20.0
    
    - name: Install Prometheus CRDs
      run: |
        echo "Installing Prometheus Operator CRDs..."
        kubectl create -f https://raw.githubusercontent.com/prometheus-operator/prometheus-operator/main/example/prometheus-operator-crd/monitoring.coreos.com_servicemonitors.yaml
        kubectl create -f https://raw.githubusercontent.com/prometheus-operator/prometheus-operator/main/example/prometheus-operator-crd/monitoring.coreos.com_prometheuses.yaml
        kubectl create -f https://raw.githubusercontent.com/prometheus-operator/prometheus-operator/main/example/prometheus-operator-crd/monitoring.coreos.com_alertmanagers.yaml
        kubectl create -f https://raw.githubusercontent.com/prometheus-operator/prometheus-operator/main/example/prometheus-operator-crd/monitoring.coreos.com_prometheusrules.yaml
        
        # Wait for CRDs to be established
        sleep 10
        kubectl get crd | grep monitoring.coreos.com
    
    - name: Update deployment image
      run: |
        sed -i "s|usman9872/ai-image-classifier:latest|${{ secrets.DOCKER_USERNAME }}/${{ env.IMAGE_NAME }}:${{ github.sha }}|g" k8s/deployment.yaml
        echo "Updated deployment image:"
        grep -A2 "image:" k8s/deployment.yaml
    
    - name: Deploy to kind cluster
      run: |
        echo "Deploying application..."
        kubectl apply -f k8s/deployment.yaml
        kubectl apply -f k8s/service.yaml
        
        # Wait for deployment
        echo "Waiting for deployment to be ready..."
        kubectl rollout status deployment/ai-image-classifier --timeout=2m
        
        # Create namespace for monitoring if it doesn't exist
        kubectl create namespace monitoring --dry-run=client -o yaml | kubectl apply -f -
        
        # Apply ServiceMonitor (now CRDs exist)
        echo "Applying ServiceMonitor..."
        kubectl apply -f k8s/service-monitor.yaml
        
        # Show status
        echo -e "\n=== Deployment Status ==="
        kubectl get pods
        kubectl get svc
        kubectl get servicemonitor -A
    
    - name: Test the deployment
      run: |
        echo "Testing the deployment..."
        # Port forward to test
        kubectl port-forward service/ai-image-classifier-service 8080:80 &
        PF_PID=$!
        sleep 10
        
        # Test endpoints
        curl -s http://localhost:8080/health || echo "Health check failed (might need more time)"
        curl -s http://localhost:8080/metrics | head -10 || echo "Metrics endpoint working"
        
        # Kill port-forward
        kill $PF_PID 2>/dev/null || true
