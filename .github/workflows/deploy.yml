name: Deploy to Kubernetes

on:
  push:
    branches: [ main ]

env:
  IMAGE_NAME: ai-image-classifier

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v3
    
    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v2
    
    - name: Login to DockerHub
      uses: docker/login-action@v2
      with:
        username: ${{ secrets.DOCKER_USERNAME }}
        password: ${{ secrets.DOCKER_PASSWORD }}
    
    - name: Build and push Docker image
      uses: docker/build-push-action@v4
      with:
        context: .
        push: true
        tags: |
          ${{ secrets.DOCKER_USERNAME }}/${{ env.IMAGE_NAME }}:latest
          ${{ secrets.DOCKER_USERNAME }}/${{ env.IMAGE_NAME }}:${{ github.sha }}
    
    - name: Set up kubectl
      uses: azure/setup-kubectl@v3
      with:
        version: 'latest'
    
    - name: Decode Kubeconfig (if base64 encoded)
      id: decode
      run: |
        # Check if the secret is base64 encoded (long string with no line breaks)
        if [[ "${{ secrets.KUBE_CONFIG }}" =~ ^[A-Za-z0-9+/=]+$ ]]; then
          echo "Kubeconfig appears to be base64 encoded, decoding..."
          echo "${{ secrets.KUBE_CONFIG }}" | base64 -d > $HOME/.kube/config
        else
          echo "Kubeconfig is raw YAML, using as-is..."
          mkdir -p $HOME/.kube
          echo "${{ secrets.KUBE_CONFIG }}" > $HOME/.kube/config
        fi
        chmod 600 $HOME/.kube/config
    
    - name: Verify Kubernetes connection
      run: |
        kubectl cluster-info
        kubectl get nodes
    
    - name: Update deployment image
      run: |
        sed -i "s|usman9872/ai-image-classifier:latest|${{ secrets.DOCKER_USERNAME }}/${{ env.IMAGE_NAME }}:${{ github.sha }}|g" k8s/deployment.yaml
    
    - name: Deploy to Kubernetes
      run: |
        kubectl apply -f k8s/
        kubectl rollout status deployment/ai-image-classifier --timeout=2m
    
    - name: Get service URL
      run: |
        kubectl get svc ai-image-classifier-service
