name: Deploy AI App with Monitoring

on:
  push:
    branches: [ main ]
    paths-ignore:
      - 'k8s/monitoring/**'  # Don't run for monitoring changes

env:
  IMAGE_NAME: ai-image-classifier

jobs:
  deploy-app:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v3
    
    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v2
    
    - name: Login to DockerHub
      uses: docker/login-action@v2
      with:
        username: ${{ secrets.DOCKER_USERNAME }}
        password: ${{ secrets.DOCKER_PASSWORD }}
    
    - name: Build and push Docker image
      uses: docker/build-push-action@v4
      with:
        context: .
        push: true
        tags: |
          ${{ secrets.DOCKER_USERNAME }}/${{ env.IMAGE_NAME }}:latest
          ${{ secrets.DOCKER_USERNAME }}/${{ env.IMAGE_NAME }}:${{ github.sha }}
    
    - name: Create kind cluster
      uses: helm/kind-action@v1
      with:
        cluster_name: kind
        version: v0.20.0
    
    - name: Deploy application
      run: |
        # Update image
        sed -i "s|usman9872/ai-image-classifier:latest|${{ secrets.DOCKER_USERNAME }}/${{ env.IMAGE_NAME }}:${{ github.sha }}|g" k8s/deployment.yaml
        
        # Deploy app
        kubectl apply -f k8s/deployment.yaml
        kubectl apply -f k8s/service.yaml
        
        # Wait for app
        kubectl rollout status deployment/ai-image-classifier --timeout=2m
    
    - name: Add Prometheus annotations to app
      run: |
        # Annotate service for Prometheus discovery
        kubectl annotate service ai-image-classifier-service \
          prometheus.io/scrape='true' \
          prometheus.io/port='5000' \
          prometheus.io/path='/metrics' \
          --overwrite
    
    - name: Verify metrics endpoint
      run: |
        # Port forward to test metrics
        kubectl port-forward service/ai-image-classifier-service 8080:80 &
        PF_PID=$!
        sleep 10
        
        # Test metrics
        curl -s http://localhost:8080/metrics | head -20 || echo "Metrics endpoint accessible"
        
        kill $PF_PID 2>/dev/null || true
