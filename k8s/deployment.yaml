apiVersion: apps/v1
kind: Deployment
metadata:
  name: ai-image-classifier
  labels:
    app: ai-image-classifier
    version: v1
spec:
  replicas: 2
  selector:
    matchLabels:
      app: ai-image-classifier
  template:
    metadata:
      labels:
        app: ai-image-classifier
        version: v1
      annotations:
        prometheus.io/scrape: "true"
        prometheus.io/port: "5000"
        prometheus.io/path: "/metrics"
    spec:
      containers:
      - name: classifier
        image: usman9872/ai-image-classifier:latest
        ports:
        - containerPort: 5000
          name: http
        env:
        - name: PYTHONUNBUFFERED
          value: "1"
        resources:
          requests:
            memory: "512Mi"
            cpu: "500m"
          limits:
            memory: "1Gi"
            cpu: "1000m"
        livenessProbe:
          httpGet:
            path: /health
            port: 5000
          initialDelaySeconds: 30
          periodSeconds: 10
          timeoutSeconds: 5
          failureThreshold: 3
        readinessProbe:
          httpGet:
            path: /ready
            port: 5000
          initialDelaySeconds: 5
          periodSeconds: 5
          timeoutSeconds: 3
---
apiVersion: v1
kind: Service
metadata:
  name: ai-image-classifier-service
  labels:
    app: ai-image-classifier
spec:
  selector:
    app: ai-image-classifier
  ports:
  - port: 80
    targetPort: 5000
    name: http
  type: LoadBalancer
